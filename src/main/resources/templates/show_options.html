<!DOCTYPE html>

<meta charset="utf-8"/>
	<link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link href="../static/css/simple-sidebar.css" th:href="@{/css/simple-sidebar.css}" rel="stylesheet" />
<html>
 <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
<body>
    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h3 class="text-center">
				Opciones
			</h3>
			<div th:if="${error != null}">
				<p><font th:text="${error}" color="red" size="2"></font></p>
			</div>
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<form name = "formulario" class="navbar-form" action="#" th:action="@{/show_options}" th:object ="${opciones}" method="post">
			<table name = "opciones" class="table table-bordered">
			<tr>
		        <th>Nombre</th>
		        <th>Descripcion</th>
		        <th>Programa electoral</th>
		        <th>Votar a</th>
		     </tr>
			<tr th:each="o : ${session.opciones}">
			
				<td th:text="${o.nombre}"></td>
				<td th:text="${o.descripcion}"></td>
				<td th:text="${o.programaElectoral}"></td>
				<td><input type="radio" name = "decision"  th:value ="${o.id}"></input></td>
				
				</tr>
			</table> 
			<button type="submit" name = "enviar" >Votar</button>
			</form>
		</div>
	</div>
	</div>
  </body>
 </html>
