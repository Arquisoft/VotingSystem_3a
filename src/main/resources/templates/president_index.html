<!DOCTYPE html>
<html>
<head th:replace="fragments/header :: head">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

</head>
<body>
<div class="page-header">
   <h1>Página de presidente de mesa<small> Sistema de votación</small></h1>
   
   <div th:if="${mensaje != null}" th:text="${mensaje}"></div>
   
   <form th:action="@{/president_checkvoter}" method="post">
   	<div class="form-group">
    	<label for="idVotante">Id votante:</label>
    	<input type="text" class="form-control" id="idVotante" placeholder="Id votante" name="idVotante">
  	</div>
   	<div>
   		<label for="eleccion">Eleccion:</label>
   		<select id="Select" class="form-control">
        <option value="-1">Selecciona una eleccion</option>
			<option th:each="eleccion : ${elecciones}" 
	                th:value="${eleccion.id}" th:text="${eleccion.nombre}"></option>
        </select>   	
   	</div>
   	<button type="button" class="btn btn-primary">Comprobar votante</button>
   </form>
   <p/>
   <form th:action="@{/president_addpv}" method="post">
   	<div class="form-group">
    	<label for="dni">DNI:</label>
    	<input type="text" class="form-control" id="DNI" placeholder="DNI" name="DNI">
  	</div>
   	<div>
   		<label for="eleccion">Eleccion:</label>
   		<select id="Select" class="form-control">
        <option value="-1">Selecciona una eleccion</option>
			<option th:each="eleccion : ${elecciones}" 
	                th:value="${eleccion.id}" th:text="${eleccion.nombre}"></option>
        </select>   	
   	</div>
   	<button type="button" class="btn btn-success">Registrar votante</button>
   </form>
   
</div>
</body>
</html>
